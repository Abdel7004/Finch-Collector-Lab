{% extends 'base.html' %} 
{% block content %}
<div class="home__favorites">
    {% for favorite in favorites %}

        <class="favorite mb-5> Favorites
            <h3 class="title is-3 has-text-success">{{favorite.title}}</h3>
            <hr />

            {% for car in favorite.cars.all %}

                <div class="car">
                    <span>{{forloop.counter}}</span>
                    <span><b>{{car.title}}</b></span>
                    <span>{{car.get_length}}</span>
                    <span>
                        <!--   Here we are creating an anchor tag that when clicked will hit our new route and send a query to remove the song     -->
                        <a href="{% url 'favorite_car_assoc' favorite.pk car.pk %}?assoc=remove"
                           class="button is-danger is-outlined">
                            <span class="icon is-small">
                                <i class="fas fa-times"></i>
                            </span>
                        </a>
                    </span>
                </div>

            {% endfor %}
        </div>
    {% empty %} 
        <div class="favorite mb-5">"There are no cars in favorites"</div>
    {% endfor %}
</div>
{% endblock %}
